{% extends "static\home\html\base.html" %}

{% block main %}

<div class="container">
    <h1 style="text-align:center"><b>CADASTRAR PRODUTO</b></h1>
</div>
<br>
<br>
<div class="container">
    <form action="{% url 'produto.insert' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="exampleInputPassword1">Tipo de Produto</label>
            <select name="tipoproduto" class="form-control">
                {% for tipo in tipoproduto %}
                <option value="{{tipo.id}}">{{tipo.descricao}}</option>
                {% endfor %}
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="exampleInputPassword1">Materia Prima</label>
            <select name="materiaprima" class="form-control">
                {% for materia in materiaprima %}
                <option value="{{materia.id}}">{{materia.fktipopapel}}</option>
                {% endfor %}
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="exampleInputPassword1">Gasto</label>
            <input name="gasto" type="number" class="form-control" id="exampleInputPassword1" placeholder="Digite o gasto">
        </div>
        <br>

        <div class="form-group">
            <label for="exampleInputPassword1">Valor</label>
            <input name="valor" type="number" class="form-control" id="exampleInputPassword1" placeholder="Digite o valor">
        </div>
        <br>

        <div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>

    </form>
</div>
<br>
<br>
<div class="container">
    <a href="{% url 'produto.list' %}" class="btn btn-primary">Voltar</a>
</div>

{% endblock main %}
